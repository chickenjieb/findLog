    <body>
        <div class="app">
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
            <fieldset>
                <legend>Pushwoosh status:</legend>
                Push token: <br>
                <div class="statustext" id="pushToken"></div>
                hwid: <br>
                <div class="statustext" id="hwid"></div>
                Push message: <br>
                <div class="statustext" id="pushMessage"></div>
                Push data: <br>
                <div class="statustext" id="pushData"></div>
            </fieldset>
            <input id="inputUsername" placeholder="Username"/>
            <button id="btnUsername" onclick="resetUsername()">Reset username</button>
            <br />
            <input id="inputUserID" placeholder="UserID"/>
            <button id="btnUserID" onclick="resetUserID()">Reset userID</button>
            <br />
            <input id="inputMessage" placeholder="Message"/><input id="inputReceiver" placeholder="Receiver"/>
            <button id="btnMessage" onclick="pushMessage()">Push notifications</button><br />
            <br />

            <div>
           <fieldset>
             <legend>Branch Universal Object</legend>
             <div>
               <button onclick="BranchUniversalObject()">Create</button>
             </div>
           </fieldset>
         </div>
          <div>
          <fieldset>
            <legend>Branch Deep Link</legend>
            <div>
              <input id="alias" name="alias" type="text" placeholder="Enter an alias">
            </div>
            <div>
              <button onclick="BranchDeepLink()">Create</button>
              <button onclick="BranchShareSheet()">Share</button>
            </div>
            <div>
              <input type="text" id="generated-url" placeholder="Deep Link" readonly>
            </div>
          </fieldset>
        </div>
        <a href="pwdl://testt">link to test page</a>

            <button onclick="window.open('myapp://', '_system')">Open the other app</button> -->
        </div>
